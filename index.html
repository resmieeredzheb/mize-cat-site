  <style>
    /* Body and background styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container for the title and image */
    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 380px; /* Ensures it fits well on iPhone 13 Pro screen */
    }

    /* Title styling */
    h1 {
      font-size: 2em;
      color: #030603;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Image styling */
    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    /* Hover effect for the image */
    img:hover {
      transform: scale(1.05);
    }

    /* Footer styling */
    .footer {
      font-size: 1.1em;
      color: #888;
      margin-top: 20px;
    }

    /* Media query for iPhone 13 Pro - Portrait */
    @media only screen and (max-width: 390px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em; /* Slightly smaller title for better fitting */
      }

      .footer {
        font-size: 1em; /* Adjust footer size */
      }
    }
  </style>
